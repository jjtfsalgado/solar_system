<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Solar system</title>
    <link rel="stylesheet/less" type="text/css" href="styles/index.less" />
</head>
<body>
    <div class="solar-system">
        <div class="sun"></div>
        <div class="mercury"></div>
        <div class="venus"></div>
        <div class="earth"></div>
        <div class="mars"></div>
        <div class="asteroids-belt"></div>
        <div class="jupiter"></div>
        <div class="saturn"></div>
        <div class="uranus"></div>
        <div class="neptune"></div>
        <div class="pluto"></div>
        <div class="stars"></div>
        <div>
            <input type="range" id="start" onchange="onChangeScale()" step="0.1" name="volume"
                   min="0.5" max="2">
            <label for="volume" >Scale</label>
        </div>
        <div>
            <input type="number" id="speed" onchange="onChangeSpeed()" value="0.01" name="speed">
            <label for="speed">Seconds per day</label>
        </div>
    </div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.9.0/less.min.js" ></script>
    <script>
        function onChangeScale(ev) {
            const value = document.getElementById("start").value;
            less.modifyVars({'@startInt':value * 30});
        }

        function onChangeSpeed(ev) {
            const value = document.getElementById("speed").value;
            less.modifyVars({'@seconds-per-day':value});
        }
    </script>
</body>
</html>
